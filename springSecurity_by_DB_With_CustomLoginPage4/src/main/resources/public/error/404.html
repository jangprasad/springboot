<!DOCTYPE html>

  <title>404 Not Found</title>

    body {
        font-family: Arial, sans-serif;
        background-color: #f8d7da;
        color: #721c24;
        text-align: center;
        padding: 50px;
        margin: 0;
    }
    h1 {
        font-size: 3em;
        margin-bottom: 20px;
    }
    p {
        font-size: 1.2em;
        margin: 20px 0;
    }
    a {
        text-decoration: none;
        color: #007BFF;
        font-weight: bold;
    }
    a:hover {
        text-decoration: underline;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;

        border-radius: 8px;
